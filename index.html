<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="/assets/js/script.js"></script>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body onload="init()">
    <div class="main_contain">
        <!--Header time and settings -->
        <div class="header_contain">
            <a class="header_time font_Poppins_12px" id="headerTime"></a>
            <div class="header_settings">
                <img class="header_icons" src="/assets/img/signal.svg" alt="">
                <img class="header_icons" src="/assets/img/wifi.svg" alt="">
                <img class="header_icons" src="/assets/img/batterie.svg" alt="">
            </div>
        </div>
        <!--Header icon menu and position-->
        <div class="header_position">
            <div class="header_left_icon">
                <div class="header_menu">
                    <img src="/assets/img/menu.svg" alt="" class="menu_icon">
                </div>
            </div>
            <p id="positionPhone" class="position_phone font_Poppins_14px"></p>
            <div class="header_right_icon" onclick="refreshMainPage()">
                <div class="header_refresh">
                    <img src="/assets/img/refresh.svg" alt="" class="refresh_icon">
                </div>
            </div>
        </div>
        <!--Today's weather main info-->
        <div class="today_weather_container">
            <a class="weather_description font_Poppins_12px" id="weatherDescription">Mostly Sunny</a>
            <img class="today_weather_img"></img>
            <div class="today_weather_cont_temperature">
                <a class="today_weater_temperature font_Poppins_12px" id="todaysTemperature">23</a>
                <img src="/assets/img/Ellipse.svg" class="today_weather_ellipse">
            </div>
            <a class="today_complete_date font_Poppins_12px" id="completeDate"></a>
        </div>
    </div>

</body>

</html>
