<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="assets/js/script.js"></script>

    <script>
      function getTime() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let exactHour = hours < 10 ? "0" + hours : hours.toString();
        let exacfMinute = minutes < 10 ? "0" + minutes : minutes.toString();
        let timeString = exactHour + ":" + exacfMinute;
        let timeContain = document.getElementById("headerTime");
        timeContain.textContent = timeString;
        const time = getTime();
        console.log(time);
      }
    </script>
  </head>

  <body onload="setInterval(getTime, 1000)">
    <div class="header_contain">
      <a class="header_time font_Poppins_12px" id="headerTime"></a>
      <div class="header_settings">
        <img class="header_icons" src="assets/icons/signal.svg" />
        <img class="header_icons" src="assets/icons/wifi.svg" />
        <img class="header_icons" src="assets/icons/batterie.svg" />
      </div>
    </div>
  </body>
</html>
